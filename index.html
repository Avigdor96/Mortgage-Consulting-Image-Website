<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>יועץ משכנתאות - פורטפוליו חדשני</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Heebo', sans-serif;
    }
    /* Custom scrollbar for dark mode */
    .dark ::-webkit-scrollbar {
      width: 12px;
    }
    .dark ::-webkit-scrollbar-track {
      background: #1e293b; /* slate-800 */
    }
    .dark ::-webkit-scrollbar-thumb {
      background-color: #475569; /* slate-600 */
      border-radius: 20px;
      border: 3px solid #1e293b; /* slate-800 */
    }
    /* Custom scrollbar for chat in both modes */
    .rtl-scroll {
        scrollbar-color: #94a3b8 #e2e8f0;
        scrollbar-width: thin;
    }
    .dark .rtl-scroll {
        scrollbar-color: #475569 #1e293b;
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "react": "https://aistudiocdn.com/react@^19.2.0",
      "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
      "react/": "https://aistudiocdn.com/react@^19.2.0/",
      "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0",
      "react-chartjs-2": "https://aistudiocdn.com/react-chartjs-2@^5.3.0",
      "chart.js": "https://aistudiocdn.com/chart.js@^4.5.1"
    }
  }
  </script>
  <script>
    // Prevent FOUC for dark mode
    if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }

    // Tailwind config
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Heebo', 'sans-serif'],
          },
        },
      },
    }
  </script>
</head>
<body class="bg-slate-50 dark:bg-slate-900">
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
